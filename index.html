<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section>
        <div class="player player--1 active" id="name-1">
          <h2>Player 1</h2>
        </div>
        <div class="score--1" id="score--1">25</div>
        <div class="current current--1" id="current-1">Current<br />0</div>
      </section>

      <section>
        <div class="player player--2" id="name-2">
          <h2>Player 2</h2>
        </div>
        <div class="score--2" id="score--2">50</div>
        <div class="current current--2" id="current-2">Current<br />0</div>
      </section>

      <section>
        <div class="newgame">
          <button><img src="images/game.png" /> New Game</button>
        </div>
        <div><img class="diceimg" src="dice-1.png" /></div>
        <div class="roldice">
          <button><img src="images/dice.png" /> Roll Dice</button>
        </div>
        <div class="hold">
          <button><img src="images/hold.png" /> Hold</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
